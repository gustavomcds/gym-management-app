{% extends 'template.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'authentication/css/login.css' %}">
{% endblock %}

{% block body %}

<div class="container-fluid">
    <div class="p-4" id="login-area">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="text-center mb-3">LOGIN</div>

            {% if messages %}
                {% for message in messages %}
                    <div class="mb-3 alert {{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <div class="mb-3">
                <label for="username_login" class="form-label">Usuário</label>
                <input type="text" name="username" class="form-control" id="username_login" placeholder="Digite seu usuário">
            </div>
            <div class="mb-3">
                <label for="password_login"class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" id="password_login" placeholder="Digite sua senha">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-dark">Entrar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
